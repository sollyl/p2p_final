<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent !important;
    overflow: hidden;
    width: 100%;
    height: 100%;
  }
  body {
    background: transparent !important;
  }
  img {
    width: 100%;
    height: auto;
    display: block;
    background: transparent;
  }
  .transparent-container {
    background: transparent;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }
</style>
</head>
<body>
  <div class="transparent-container"></div>
  <img src="congratulations_gold.gif" alt="confetti" style="background: transparent;">
  
  <script>
    // Force transparency on all elements
    document.addEventListener('DOMContentLoaded', function() {
      document.body.style.backgroundColor = 'transparent';
      var allElements = document.querySelectorAll('*');
      for (var i = 0; i < allElements.length; i++) {
        allElements[i].style.backgroundColor = 'transparent';
      }
    });
  </script>
</body>
</html>
